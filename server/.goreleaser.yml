project_name: reearth
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/reearth
    flags:
      - -tags=release
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -buildid=
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{ .Version .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
changelog:
  skip: true
release:
  disable: true
