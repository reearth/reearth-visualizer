type Asset implements Node {
  id: ID!
  createdAt: DateTime!
  teamId: ID!
  projectId: ID
  name: String!
  size: FileSize!
  url: String!
  contentType: String!
  team: Team
  coreSupport: Boolean!
}

enum AssetSortField {
  DATE
  SIZE
  NAME
}

# InputType

input CreateAssetInput {
  teamId: ID!
  projectId: ID
  coreSupport: Boolean!
  file: Upload!
}

input UpdateAssetInput {
  assetId: ID!
  projectId: ID
}

input RemoveAssetInput {
  assetId: ID!
}

input AssetSort {
  field: AssetSortField!
  direction: SortDirection!
}

# Payload

type CreateAssetPayload {
  asset: Asset!
}

type UpdateAssetPayload {
  assetId: ID!
  projectId: ID
}

type RemoveAssetPayload {
  assetId: ID!
}

# Connection

type AssetConnection {
  edges: [AssetEdge!]!
  nodes: [Asset]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type AssetEdge {
  cursor: Cursor!
  node: Asset
}

extend type Query {
  assets(
    teamId: ID!
    projectId: ID
    pagination: Pagination
    keyword: String
    sort: AssetSort
  ): AssetConnection!
}

extend type Mutation {
  createAsset(input: CreateAssetInput!): CreateAssetPayload
  updateAsset(input: UpdateAssetInput!): UpdateAssetPayload
  removeAsset(input: RemoveAssetInput!): RemoveAssetPayload
}
