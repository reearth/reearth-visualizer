type Workspace implements Node {
  id: ID!
  name: String!
  members: [WorkspaceMember!]!
  personal: Boolean!
  photoURL: String
  assets(
    projectId: ID
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): AssetConnection!
  projects(
    includeArchived: Boolean
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): ProjectConnection!
  enableToCreatePrivateProject: Boolean!
  alias: String!
}

type WorkspaceMember {
  userId: ID!
  role: Role!
  user: User
}

enum Role {
  # a role who can read project
  READER
  # a role who can read and write project
  WRITER
  # a role who can maintain a project
  MAINTAINER
  # a eole who can have full controll of project
  OWNER
}

# InputType

input CreateWorkspaceInput {
  name: String!
  alias: String
}

input PolicyCheckInput {
  workspaceId: ID!
}

input UpdateWorkspaceInput {
  workspaceId: ID!
  name: String!
  alias: String
}

input AddMemberToWorkspaceInput {
  workspaceId: ID!
  userId: ID!
  role: Role!
}

input RemoveMemberFromWorkspaceInput {
  workspaceId: ID!
  userId: ID!
}

input UpdateMemberOfWorkspaceInput {
  workspaceId: ID!
  userId: ID!
  role: Role!
}

input DeleteWorkspaceInput {
  workspaceId: ID!
}

# Payload

type CreateWorkspacePayload {
  workspace: Workspace!
}

type PolicyCheckPayload {
  workspaceId: ID!
  enableToCreatePrivateProject: Boolean!
  enableCustomDomainCreation: Boolean!
  overCustomDomainCount: Boolean!
  disableOperationByOverUsedSeat: Boolean!
}

type UpdateWorkspacePayload {
  workspace: Workspace!
}

type AddMemberToWorkspacePayload {
  workspace: Workspace!
}

type RemoveMemberFromWorkspacePayload {
  workspace: Workspace!
}

type UpdateMemberOfWorkspacePayload {
  workspace: Workspace!
}

type DeleteWorkspacePayload {
  workspaceId: ID!
}

extend type Query {
  workspacePolicyCheck(input: PolicyCheckInput!): PolicyCheckPayload
}

extend type Mutation {
  createWorkspace(input: CreateWorkspaceInput!): CreateWorkspacePayload
  deleteWorkspace(input: DeleteWorkspaceInput!): DeleteWorkspacePayload
  updateWorkspace(input: UpdateWorkspaceInput!): UpdateWorkspacePayload
  addMemberToWorkspace(
    input: AddMemberToWorkspaceInput!
  ): AddMemberToWorkspacePayload
  removeMemberFromWorkspace(
    input: RemoveMemberFromWorkspaceInput!
  ): RemoveMemberFromWorkspacePayload
  updateMemberOfWorkspace(
    input: UpdateMemberOfWorkspaceInput!
  ): UpdateMemberOfWorkspacePayload
}
