type User implements Node {
  id: ID!
  name: String!
  email: String!
  host: String
}

type UserMetadata {
  photoURL: String
}

type Me {
  id: ID!
  name: String!
  email: String!
  lang: Lang!
  theme: Theme!
  metadata: UserMetadata
  myWorkspaceId: ID!
  auths: [String!]!
  workspaces: [Workspace!]!
  myWorkspace: Workspace
}

enum Theme {
  DEFAULT
  LIGHT
  DARK
}

# InputType

input UpdateMeInput {
  name: String
  email: String
  lang: Lang
  theme: Theme
  password: String
  passwordConfirmation: String
}

# Payload

type UpdateMePayload {
  me: Me!
}

extend type Query {
  me: Me
  searchUser(nameOrEmail: String!): User
}

extend type Mutation {
  updateMe(input: UpdateMeInput!): UpdateMePayload
}
