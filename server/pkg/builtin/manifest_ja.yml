name: Re:Earth公式プラグイン
description: 公式プラグイン
extensions:
  cesium-beta:
    name: Cesium Beta
    description: プロジェクト概要
    propertySchema:
      default:
        title: メイン
        fields:
          sceneMode:
            title: シーンモード
            description: 地球儀の表示を2D、2.5D、3Dから選択します。
          ion:
            title: Cesium Ion アクセストークン
            description: ご自身の Cesium Ion アカウントからアクセストークンを発行し、ここに設定します。Cesium Ion のアセット（タイルデータ・3Dデータなど）の使用が可能になります。
          vr:
            title: VR
            description: 画面を左右に分割するVRモードを有効にします。
      tiles:
        title: タイル
        description: 手持ちのタイルデータを使用し、地球上に表示することができます。
        fields:
          tile_type:
            title: 種類
            placeholder: タイルのタイプを選択
            choices:
              default: デフォルト
              default_label: ラベル付き地図
              default_road: 道路地図
              open_street_map: OpenStreetMap
              esri_world_topo: ESRI Topography
              black_marble: Black Marble
              japan_gsi_standard: 地理院地図 標準地図
              url: URL
          tile_url:
            title: URL
            placeholder: タイルのURLを入力
          tile_zoomLevel:
            title: ズームレベル
            placeholder: ズームレベルを入力
            description: "選択したタイルマップのズームレベルを変更します。 最小値: 0 最大値: 1"
          tile_opacity:
            title: 不透明度
            placeholder: 不透明度を入力
            description: "選択したタイルマップの不透明度を変更します。 最小値: 0 最大値: 1"
      terrain:
        title: 地形
        fields:
          terrain:
            title: 地形
            description: 有効にすると、標高データが読み込みこまれ、立体的な地形を表現することができます。
          terrainType:
            title: 種類
            description: 地形の種類を指定します。
            choices:
              cesium: Cesium World Terrain
              arcgis: ArcGIS Terrain
              cesiumion: Cesium Ion
          terrainCesiumIonAsset:
            title: Cesium Ion アセットID
            description: Cesium Ion に登録されたテラインのアセットのIDを指定します。
          terrainCesiumIonAccessToken:
            title: Cesium Ion アクセストークン
            description: シーン全体設定の Cesium Ion のアクセストークンをこのタイルのために上書きしたい場合は指定します。
          terrainCesiumIonUrl:
            title: Cesium Ion テラインURL
            description: Cesium のテラインデータを Cesium Ion ではなくオンプレミスのサーバーで配信している場合はそのURLを指定します。アセットIDの指定よりも優先されます。
          terrainExaggeration:
            title: 地形の強調
            description: 地形の強調を設定します。デフォルトは1.0（誇張しない）です。2.0は、地形を2倍に拡大します。0.0の値は地形を完全に平らにします。
          terrainExaggerationRelativeHeight:
            title: 地形の強調の基準
            description: 地形が誇張される高さです。デフォルトは0.0です。この高さより上にある地形は上方に、この高さより下にある地形は下方にスケールされます。
      globeLighting:
        title: 太陽光の明るさ
        fields:
          globeLighting:
            title: 有効化
            description: 地球上の地物にあたる明るさの有効無効を切り替えます。
      globeShadow:
        title: 陰影
        fields:
          globeShadow:
            title: 有効化
            description: 地球上の地物の陰影の有効無効を切り替えます。
      globeAtmosphere:
        title: 大気
        fields:
          globeAtmosphere:
            title: 有効化
            description: 地球上の大気の効果の有効無効を切り替えます。
          globeAtmosphereIntensity:
            title: 光の強さ
            description: "選択したタイルマップの光の強さを変更します。 最小値: 0 最大値: 30"
      globeDepthTestAgainstTerrain:
        title: 地下を隠す
        fields:
          depthTestAgainstTerrain:
            title: 有効化
      skyBox:
        title: スカイボックス
        fields:
          skyBox:
            title: 有効化
            description: 有効にすると、空に星が追加されます。
      sun:
        title: 太陽
        fields:
          sun:
            title: 有効化
            description: 有効にすると、空に太陽が表示されます。
      moon:
        title: 月
        fields:
          moon:
            title: 有効化
            description: 有効にすると、空に月が表示されます。
      skyAtmosphere:
        title: 上空の大気
        fields:
          skyAtmosphere:
            title: 有効化
            description: 有効にすると、リアルな上空の大気が表示されます。
          skyAtmosphereIntensity:
            title: 光の強さ
            description: "選択したタイルマップの光の強さを変更します。 最小値: 0 最大値: 200"
      camera:
        title: カメラ
        fields:
          camera:
            title: カメラの初期位置
            description: プロジェクトを開いたときに表示される最初の位置
          allowEnterGround:
            title: 地下に入る
            description: 有効にすると、カメラが地表の中に入るようになります。
          fov:
            title: 視野（FOV）
  cesium:
    name: Cesium
    description: 右パネルでシーン全体の設定を変更することができます。タイル、大気、ライティングなどの設定が含まれています。
    propertySchema:
      default:
        title: シーン
        fields:
          camera:
            title: カメラ初期位置
            description: ページロード後最初に表示するカメラの位置を設定します。
          sceneMode:
            title: シーンモード
            description: 地球儀の表示を2D、2.5D、3Dから選択します。
          allowEnterGround:
            title: 地下へ入る
            description: Onにすることでカメラが地表面へ潜り込むようになります。
          skybox:
            title: 宇宙の表示
            description: 宇宙空間の表示を切り替えます。
          bgcolor:
            title: 背景色
            description: 宇宙空間が非表示の場合の、背景色を設定します。
          ion:
            title: Cesium Ion アクセストークン
            description: ご自身の Cesium Ion アカウントからアクセストークンを発行し、ここに設定します。Cesium Ion のアセット（タイルデータ・3Dデータなど）の使用が可能になります。
          vr:
            title: VR
            description: 画面を左右に分割するVRモードを有効にします。
      tiles:
        title: タイル
        description: 手持ちのタイルデータを使用し、地球上に表示することができます。
        fields:
          tile_title:
            title: 名前
          tile_type:
            title: 種類
            placeholder: タイルのタイプを選択
            choices:
              default: デフォルト
              default_label: ラベル付き地図
              default_road: 道路地図
              stamen_watercolor: Stamen Watercolor
              stamen_toner: Stamen Toner
              open_street_map: OpenStreetMap
              esri_world_topo: ESRI Topography
              black_marble: Black Marble
              japan_gsi_standard: 地理院地図 標準地図
              url: URL
          tile_url:
            placeholder: タイルのURLを入力
            title: URL
          tile_minLevel:
            placeholder: 最小レベルを入力
            title: 最小レベル
          tile_maxLevel:
            placeholder: 最大レベルを入力
            title: 最大レベル
          tile_opacity:
            placeholder: 不透明度を入力
            title: 不透明度
      terrain:
        title: 地形
        fields:
          terrain:
            title: 地形
            description: 有効にすると、標高データが読み込みこまれ、立体的な地形を表現することができます。
          terrainType:
            title: 種類
            description: 地形の種類を指定します。
            choices:
              cesium: Cesium World Terrain
              arcgis: ArcGIS Terrain
              cesiumion: Cesium Ion
          terrainCesiumIonAsset:
            title: Cesium Ion アセットID
            description: Cesium Ion に登録されたテラインのアセットのIDを指定します。
          terrainCesiumIonAccessToken:
            title: Cesium Ion アクセストークン
            description: シーン全体設定の Cesium Ion のアクセストークンをこのタイルのために上書きしたい場合は指定します。
          terrainCesiumIonUrl:
            title: Cesium Ion テラインURL
            description: Cesium のテラインデータを Cesium Ion ではなくオンプレミスのサーバーで配信している場合はそのURLを指定します。アセットIDの指定よりも優先されます。
          terrainExaggeration:
            title: 地形の強調
            description: 地形の強調を設定します。デフォルトは1.0（誇張しない）です。2.0は、地形を2倍に拡大します。0.0の値は地形を完全に平らにします。
          terrainExaggerationRelativeHeight:
            title: 地形の強調の基準
            description: 地形が誇張される高さです。デフォルトは0.0です。この高さより上にある地形は上方に、この高さより下にある地形は下方にスケールされます。
          depthTestAgainstTerrain:
            title: 地形の下を非表示
            description: 地形の下にあるオブジェクトを非表示にします。標高データの読み込み状況によってオブジェクトが表示されたり隠れたりすることがあります。
      indicator:
        title: インディケーター
        description: レイヤー選択時に表示されるインディケーターのスタイルを設定します
        fields:
          indicator_type:
            title: タイプ
            description: インディケーターの見た目を設定します
            choices:
              default: デフォルト
              crosshair: 十字線
              custom: カスタム
          indicator_image:
            title: 画像URL
          indicator_image_scale:
            title: 画像サイズ
      atmosphere:
        title: 大気
        description: 地球を覆う大気圏の設定ができます。
        fields:
          enable_sun:
            title: 太陽
            description: 宇宙空間に存在する太陽の表示を切り替えます。
          enable_lighting:
            title: 太陽光
            description: 太陽光のON/OFFを切り替えることで、昼夜を表現することができます。
          ground_atmosphere:
            title: 地表の大気
            description: 地表の大気圏のON/OFFを切り替えます。
          sky_atmosphere:
            title: 上空の大気
            description: 地球を覆う大気圏のON/OFFを切り替えます。
          shadows:
            title: 影
            description: オブジェクトが落とす影を表示します。併せて各レイヤーの影の設定をそれぞれ有効にする必要があります。
          fog:
            title: 霧
            description: 霧のON/OFFを切り替えます。
          fog_density:
            title: 濃度
            description: 霧の濃度を0以上から設定します。
          brightness_shift:
            title: 明度
          hue_shift:
            title: 色相
          surturation_shift:
            title: 彩度
      timeline:
        title: タイムライン
        fields:
          animation:
            title: アニメーション
            description: アニメーションの再生を有効にします。3Dモデルのアニメーションが再生されるようになります。
          visible:
            title: タイムライン
            description: タイムラインのUIを表示します。
          current:
            title: 現在時刻
          start:
            title: 開始時刻
            description: 何も設定されていない場合は表示中のデータによって自動的に設定されます。
          stop:
            title: 終了時刻
            description: 何も設定されていない場合は表示中のデータによって自動的に設定されます。
          stepType:
            title: 再生速度の種類
            description: 再生速度の指定方法です。
            choices:
              rate: 倍率
              fixed: 固定
          multiplier:
            title: 再生速度
            description: 再生速度を現実の時間の速さに対する倍率で指定します。マイナス値も指定可能です。デフォルトは1倍です。
          step:
            title: 再生速度
            description: 再生速度を秒で指定します。画面の描画が繰り返される度に指定した指定した秒数分進みます。マイナス値も指定可能です。デフォルトは1秒です。
            suffix: 秒
          rangeType:
            title: 再生終了時
            description: 現在時刻が終了時刻に達した時の処理方法を指定します。
            choices:
              unbounded: 再生を続ける
              clamped: 停止する
              bounced: バウンス
      cameraLimiter:
        title: カメラ範囲制限
        description: カメラの移動できる範囲を制限することができます。
        fields:
          cameraLimitterEnabled:
            title: 有効
            description: カメラの範囲制限を有効にします。
          cameraLimitterShowHelper:
            title: 範囲を表示
            description: カメラの移動範囲を表すボックスを表示します。
          cameraLimitterTargetArea:
            title: 基準位置
            description: 移動範囲の基準となる位置です。この位置が制限範囲を表すボックスの横方向と奥行き方向の中心点となり、かつ移動可能範囲における最大の高さとなります。ここで指定した高さ以上にカメラをズームアウトすることができなくなります。
          cameraLimitterTargetWidth:
            title: 経度の範囲
            description: 制限範囲を表すボックスの幅（経度の方向）を指定します。
          cameraLimitterTargetLength:
            title: 緯度の範囲
            description: 制限範囲を表すボックスの奥行き（緯度の方向）を指定します。
      googleAnalytics:
        title: Google Analytics
        description: Google Analyticsを有効にすることで、公開ページがどのように閲覧されているかを分析することが可能です。
        fields:
          enableGA:
            title: 有効
            description: Google Analyticsを有効にします。
          trackingCode:
            title: トラッキングID
            description: ここにGoogle AnalyticsのトラッキングIDを貼り付けることで、公開プロジェクトにこのコードが埋め込まれます。
      experimental:
        title: 高度な設定
        fields:
          experimental_core:
            title: 先進的機能を使用
            description: このシーンに対して先進的機能を有効にします。（ベータ版）
          experimental_sandbox:
            title: サンドボックスを有効（アルファ版）
            description: プラグインのiframeのサンドボックスを有効にします。（アルファ版）
      theme:
        title: 公開用テーマ
        description: 公開用のテーマを設定することができます。
        fields:
          themeType:
            title: テーマ
            description: テーマの種類を選択します。より細かくテーマを指定したい場合はカスタムを選択します。
            choices:
              dark: Re:Earth ダーク
              light: Re:Earth ライト
              forest: 森
              custom: カスタム
          themeTextColor:
            title: 文字色
            description: 文字色を設定します。
          themeSelectColor:
            title: 選択色
            description: 選択色を設定します。
          themeBackgroundColor:
            title: 背景色
            description: 背景色を設定します。
  infobox:
    name: インフォボックス
    description: 閲覧者が地図上のレイヤーをクリックした時に表示されるボックスです。テキストや画像、動画などのコンテンツを表示することができます。
    propertySchema:
      default:
        title: デフォルト
        fields:
          title:
            title: タイトル
          showTitle:
            title: タイトル表示
          position:
            title: 位置
            choices:
              right: 右
              middle: 中央
              left: 左
          size:
            title: サイズ
            choices:
              small: 小
              medium: 中
              large: 大
          heightType:
            title: 高さ設定
            choices:
              auto: 自動
              manual: 手動
          height:
            title: 高さ
            description: インフォボックスの高さを設定します。最小284px・最大2048px
          infoboxPaddingTop:
            title: 余白上
            description: "上端の余白を設定します。最小0px・最大40px"
          infoboxPaddingBottom:
            title: 余白下
            description: "下端の余白を設定します。最小0px・最大40px"
          infoboxPaddingLeft:
            title: 余白左
            description: "左端の余白を設定します。最小0px・最大40px"
          infoboxPaddingRight:
            title: 余白右
            description: "右端の余白を設定します。最小px・最大40px"
          bgcolor:
            title: 背景色
          outlineWidth:
            title: 線幅
          outlineColor:
            title: 線色
          useMask:
            title: 背景オーバーレイ
          typography:
            title: フォント
  marker:
    name: マーカー
    description: マーカーにはテキストや画像を紐づけることができ、閲覧者はマーカーをクリックすることでコンテンツを見ることができます。
    propertySchema:
      default:
        title: マーカー
        fields:
          location:
            title: 位置
          height:
            title: 高度
          heightReference:
            title: 高度の基準
            description: 地形を基準とした相対的な高度にすることができます。デフォルトではWGS84楕円体からの絶対的な高度になります。
            choices:
              none: デフォルト
              clamp: 地表に固定
              relative: 地表からの高度
          style:
            title: 表示方法
            choices:
              point: 点
              image: アイコン
          pointColor:
            title: 点の色
          pointSize:
            title: 点の大きさ
          pointOutlineColor:
            title: 点の線の色
          pointOutlineWidth:
            title: 点の線の幅
          image:
            title: 画像URL
          imageSize:
            title: 画像サイズ
          imageColor:
            title: 画像の色
          imageCrop:
            title: 切り抜き
            choices:
              none: なし
              circle: 円形
          imageHorizontalOrigin:
            title: 画像の中心横
            choices:
              left: 左
              center: 中央
              right: 右
          imageVerticalOrigin:
            title: 画像の中心縦
            choices:
              top: 上
              center: 中央
              baseline: ベースライン
              bottom: 下
          imageShadow:
            title: 画像の影
          imageShadowColor:
            title: 画像の影色
          imageShadowBlur:
            title: 画像の影半径
          imageShadowPositionX:
            title: 画像の影X
          imageShadowPositionY:
            title: 画像の影Y
          label:
            title: ラベル
          labelText:
            title: ラベルの文字
          labelPosition:
            title: ラベルの位置
            choices:
              right: 右
              left: 左
              top: 上
              bottom: 下
              righttop: 右上
              rightbottom: 右下
              lefttop: 左上
              leftbottom: 左下
          labelTypography:
            title: ラベルフォント
          labelBackground:
            title: ラベル背景
          labelBackgroundColor:
            title: ラベル背景色
          labelBackgroundPaddingHorizontal:
            title: ラベル背景余白左右
          labelBackgroundPaddingVertical:
            title: ラベル背景余白上下
          extrude:
            title: 地面から線を伸ばす
  polyline:
    name: 直線
    propertySchema:
      default:
        title: 直線
        fields:
          coordinates:
            title: 頂点
          strokeColor:
            title: 線色
          strokeWidth:
            title: 線幅
  polygon:
    name: ポリゴン
    propertySchema:
      default:
        title: ポリゴン
        fields:
          polygon:
            title: ポリゴン
          fill:
            title: 塗り
          fillColor:
            title: 塗り色
          stroke:
            title: 線
          strokeColor:
            title: 線色
          strokeWidth:
            title: 線幅
  rect:
    name: 長方形
    propertySchema:
      default:
        title: 長方形
        fields:
          rect:
            title: 長方形
          height:
            title: 高度
          heightReference:
            title: 高度の基準
            description: 地形を基準とした相対的な高度にすることができます。デフォルトではWGS84楕円体からの絶対的な高度になります。
            choices:
              none: デフォルト
              clamp: 地表に固定
              relative: 地表からの高度
          extrudedHeight:
            title: 高さ
          style:
            title: スタイル
            choices:
              color: 色
              image: 画像
          fillColor:
            title: 塗り色
          image:
            title: 画像URL
          outlineColor:
            title: 線の色
          outlineWidth:
            title: 線の幅
          shadows:
            title: 影
            description: 影を表示します。必ずシーンの影の設定も有効にしてください。レンダリングが重くなることがあります。
            choices:
              disabled: 無効
              enabled: 有効
              cast_only: 影を落とすだけ
              receive_only: 影を落とされるだけ
  photooverlay:
    name: フォトオーバーレイ
    description: フォトオーバーレイを選択すると、設定した画像をモーダル形式で画面上に被せて表示することができます。
    propertySchema:
      default:
        title: フォトオーバーレイ
        fields:
          location:
            title: 位置
          height:
            title: 高度
          heightReference:
            title: 高度の基準
            description: 地形を基準とした相対的な高度にすることができます。デフォルトではWGS84楕円体からの絶対的な高度になります。
            choices:
              none: デフォルト
              clamp: 地表に固定
              relative: 地表からの高度
          camera:
            title: カメラ
            description: クリックされたときに移動するカメラの設定をします。
          image:
            title: アイコン
          imageSize:
            title: アイコンサイズ
          imageHorizontalOrigin:
