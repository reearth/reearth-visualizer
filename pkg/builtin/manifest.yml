  #             type: number
  #             title: Outline width
  #             suffix: px
  #           - id: shadows
  #             type: string
  #             title: Shadows
  #             description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
  #             defaultValue: disabled
  #             choices:
  #               - key: disabled
  #                 label: Disabled
  #               - key: enabled
  #                 label: Enabled
  #               - key: cast_only
  #                 label: Cast only
  #               - key: receive_only
  #                 label: Receive only
  - id: ellipsoid
    visualizer: cesium
    type: primitive
    name: Sphere
    description: A 3D ellipsoid
    schema:
      groups:
        - id: default
          title: Ellipsoid
          fields:
            - id: position
              type: latlng
              title: Position
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: radius
              type: number
              title: Radius
              defaultValue: 1000
              min: 0
              suffix: m
            - id: fillColor
              type: string
              title: Fill
              ui: color
            - id: shadows
              type: string
              title: Shadows
              description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
              defaultValue: disabled
              choices:
                - key: disabled
                  label: Disabled
                - key: enabled
                  label: Enabled
                - key: cast_only
                  label: Cast only
                - key: receive_only
                  label: Receive only
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: position
  - id: model
    visualizer: cesium
    type: primitive
    name: 3D Model
    description: A 3D model
    schema:
      groups:
        - id: default
          title: 3D model
          fields:
            - id: model
              type: url
              title: URL
              description: only glTF format is supported
            - id: location
              type: latlng
              title: Location
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: heading
              type: number
              title: Heading
              suffix: °
              defaultValue: 0
            - id: pitch
              type: number
              title: Pitch
              suffix: °
              defaultValue: 0
            - id: roll
              type: number
              title: Roll
              suffix: °
              defaultValue: 0
            - id: scale
              type: number
              title: Scale
              description: Displays the 3D model equally multiplied by the set value.
              prefix: x
              defaultValue: 1
            - id: maximumScale
              type: number
              title: Max scale
              prefix: x
            - id: minimumPixelSize
              type: number
              title: Min size
              suffix: px
            - id: animation
              type: bool
              title: Animation
              description: Enables aniamtion. The scene animation should also be enabled.
              defaultValue: true
        - id: appearance
          title: Appearance
          fields:
            - id: shadows
              type: string
              title: Shadows
              description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
              defaultValue: disabled
              choices:
                - key: disabled
                  label: Disabled
                - key: enabled
                  label: Enabled
                - key: cast_only
                  label: Cast only
                - key: receive_only
                  label: Receive only
            - id: colorBlend
              type: string
              title: Color blend
              defaultValue: none
              choices:
                - key: none
                  label: None
                - key: highlight
                  label: Highlight
                - key: replace
                  label: Replace
                - key: mix
                  label: Mix
            - id: color
              type: string
              title: Color
              ui: color
            - id: colorBlendAmount
              type: number
              title: Color blend amount
              description: O
              min: 0
              max: 1
              defaultValue: 1
              availableIf:
                field: colorBlend
                type: string
                value: mix
            - id: lightColor
              type: string
              title: Light color
              ui: color
            - id: silhouette
              type: bool
              title: Silhouette
            - id: silhouetteColor
              type: string
              title: Silhouette color
              ui: color
              availableIf:
                field: silhouette
                type: bool
                value: true
            - id: silhouetteSize
              type: number
              title: Silhouette size
              defaultValue: 1
              suffix: px
              availableIf:
                field: silhouette
                type: bool
                value: true
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: location
  - id: tileset
    visualizer: cesium
    type: primitive
    name: 3D Tiles
    description: 3D tiles in "3D Tiles" format
    schema:
      groups:
        - id: default
          title: Model
          fields:
            - id: tileset
              type: url
              title: Tileset URL
              description: A path to tileset.json in 3D tiles
            - id: styleUrl
              type: url
              title: Styling URL
              description: Optional. A path to a JSON file in 3D Tiles styles
            - id: shadows
              type: string
              title: Shadows
              description: Enables shadows. Also shadows in the scene should be enabled. Rendering may become overloaded.
              defaultValue: disabled
              choices:
                - key: disabled
                  label: Disabled
                - key: enabled
                  label: Enabled
                - key: cast_only
                  label: Cast only
                - key: receive_only
                  label: Receive only
  - id: resource
    visualizer: cesium
    type: primitive
    name: File
    description: Import your own primitives to be used instead of Re:Earth's built in ones.
    schema:
      groups:
        - id: default
          title: File
          fields:
            - id: url
              type: url
              title: File URL
              ui: file
            - id: type
              type: string
              title: File format
              defaultValue: auto
              choices:
                - key: auto
                  label: Auto
                - key: kml
                  label: KML
                - key: geojson
                  label: GeoJSON / TopoJSON
                - key: czml
                  label: CZML
            - id: clampToGround
              type: bool
              title: Clamp to ground
              description: Option to attach the primitive to the ground (keeps primitive on top of the map even with terrain enabled).
              defaultValue: false
  - id: textblock
    type: block
    name: Text
    description: Text block
    schema:
      groups:
        - id: default
          title: Text block
          fields:
            - id: title
              type: string
              title: Title
            - id: text
              type: string
              title: Content
              ui: multiline
            - id: markdown
              type: bool
              title: Use markdown
            - id: paddingTop
              type: number
              title: Top padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the top edge of the text block and the uppermost text. Min: 0  Max: 40"
            - id: paddingBottom
              type: number
              title: Bottom padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the bottom edge of the text block and the last text. Min: 0  Max: 40"
            - id: paddingLeft
              type: number
              title: Left padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the left edge of the text block and the text. Min: 0  Max: 40"
            - id: paddingRight
              type: number
              title: Right padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the right edge of the text block and the text. Min: 0  Max: 40"
            - id: typography
              type: typography
              title: Font
  - id: imageblock
    type: block
    name: Image
    description: Image block
    schema:
      groups:
        - id: default
          title: Image block
          fields:
            - id: image
              type: url
              title: Image
              ui: image
            - id: title
              type: string
              title: Title
            - id: fullSize
              type: bool
              title: Full size
            - id: imageSize
              type: string
              title: Image size
              defaultValue: cover
              choices:
                - key: cover
                  label: Cover
                - key: contain
                  label: Contain
            - id: imagePositionX
              type: string
              title: Image horizontal position
              defaultValue: center
              choices:
                - key: left
                  label: Left
                - key: center
                  label: Center
                - key: right
                  label: Right
            - id: imagePositionY
              type: string
              title: Image vertical position
              defaultValue: center
              choices:
                - key: top
                  label: Top
                - key: center
                  label: Center
                - key: bottom
                  label: Bottom
      linkable:
        url:
          schemaGroupId: default
          fieldId: image
  - id: videoblock
    type: block
    name: Video
    description: Video block
    schema:
      groups:
        - id: default
          title: Video block
          fields:
            - id: url
              type: url
              title: Video URL
              ui: video
            - id: title
              type: string
              title: Title
            - id: fullSize
              type: bool
              title: Full size
  - id: locationblock
    type: block
    name: Location
    description: Location block
    schema:
      groups:
        - id: default
          title: Location block
          fields:
            - id: location
              type: latlng
              title: Location
            - id: title
              type: string
              title: Title
            - id: fullSize
              type: bool
              title: Full size
  - id: dlblock
    type: block
    name: Table
    description: Table block
    schema:
      groups:
        - id: default
          title: Table block
          fields:
            - id: title
              type: string
              title: Title
            - id: typography
              type: typography
              title: Font
        - id: items
          list: true
          title: Items
          fields:
            - id: item_title
              type: string
              title: Title
            - id: item_datatype
              type: string
              title: Type
              defaultValue: string
              choices:
                - key: string
                  label: String
                - key: number
                  label: Number
            - id: item_datastr
              type: string
              title: Data
              availableIf:
                field: item_datatype
                type: string
                value: string
            - id: item_datanum
              type: number
              title: Data
              availableIf:
                field: item_datatype
                type: string
                value: number
  # - id: navigator
  #   type: widget
  #   title: Navigator
  #   description: Navigator widget
  - id: menu
    type: widget
    name: Menu (legacy)
    description: Menu widgets
    singleOnly: true
    widgetLayout:
      floating: true
    schema:
      groups:
        - id: buttons
          title: Buttons
          list: true
          fields:
            - id: buttonInvisible
              type: bool
              title: Hide
            - id: buttonTitle
              type: string
              title: Title
            - id: buttonPosition
              type: string
              title: Position
              defaultValue: topleft
              choices:
                - key: topleft
                  label: Top-Left
                - key: topright
                  label: Top-Right
                - key: bottomleft
                  label: Bottom-Left
                - key: bottomright
                  label: Bottom-Right
            - id: buttonStyle
              type: string
              title: Style
              defaultValue: text
              choices:
                - key: text
                  label: Text only
                - key: icon
                  label: Icon only
                - key: texticon
                  label: Text and icon
            - id: buttonIcon
              type: url
              title: Icon
              ui: image
            - id: buttonColor
              type: string
              title: Text color
              ui: color
            - id: buttonBgcolor
              type: string
              title: Background color
              ui: color
            - id: buttonType
              type: string
              title: Type
              defaultValue: link
              choices:
                - key: link
                  label: Link
                - key: menu
                  label: Menu
                - key: camera
                  label: Camera flight
            - id: buttonLink
              type: url
              title: Link
              availableIf:
                field: buttonType
                type: string
                value: link
            - id: buttonCamera
              type: camera
              title: Camera flight
              availableIf:
                field: buttonType
                type: string
                value: camera
        - id: menu
          title: Menu
          list: true
          fields:
            - id: menuTitle
              type: string
              title: Title
            - id: menuIcon
              type: url
              title: Icon
            - id: menuType
              type: string
              title: Type
              defaultValue: link
              choices:
                - key: link
                  label: Link
                - key: camera
                  label: Camera
                - key: border
                  label: Break
            - id: menuLink
              type: url
              title: Link
              availableIf:
                field: menuType
                type: string
                value: link
            - id: menuCamera
              type: camera
              title: Camera
              availableIf:
                field: menuType
                type: string
                value: camera
  - id: button
    type: widget
    name: Button
    description: Button widget
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: top
    schema:
      groups:
        - id: default
          title: Button
          fields:
            - id: buttonTitle
              type: string
              title: Title
            - id: buttonStyle
              type: string
              title: Style
              defaultValue: text
              choices:
                - key: text
                  label: Text only
                - key: icon
                  label: Icon only
                - key: texticon
                  label: Text and icon
            - id: buttonIcon
              type: url
              title: Icon
              ui: image
            - id: buttonColor
              type: string
              title: Text color
              ui: color
            - id: buttonBgcolor
              type: string
              title: Background color
              ui: color
            - id: buttonType
              type: string
              title: Type
              defaultValue: link
              choices:
                - key: link
                  label: Link
                - key: menu
                  label: Menu
                - key: camera
                  label: Camera flight
            - id: buttonLink
              type: url
              title: Link
              availableIf:
                field: buttonType
                type: string
                value: link
            - id: buttonCamera
              type: camera
              title: Camera flight
              availableIf:
                field: buttonType
                type: string
                value: camera
        - id: menu
          title: Menu
          list: true
          availableIf:
            field: buttonType
            type: string
            value: menu
          fields:
            - id: menuTitle
              type: string
              title: Title
            - id: menuIcon
              type: url
              title: Icon
            - id: menuType
              type: string
              title: Type
              defaultValue: link
              choices:
                - key: link
                  label: Link
                - key: camera
                  label: Camera
                - key: border
                  label: Break
            - id: menuLink
              type: url
              title: Link
              availableIf:
                field: menuType
                type: string
                value: link
            - id: menuCamera
              type: camera
              title: Camera
              availableIf:
                field: menuType
                type: string
                value: camera
  - id: splashscreen
    type: widget
    name: Splash screen
    description: A unique start screen that will display on load of your archive(ex. display the archive's title).
    singleOnly: true
    widgetLayout:
      floating: true
    schema:
      groups:
        - id: overlay
          title: Overlay screen
          fields:
            - id: overlayEnabled
              type: bool
              title: Enabled
            - id: overlayDelay
              type: number
              title: Delay
              suffix: s
              min: 0
            - id: overlayDuration
              type: number
              title: Duration
              suffix: s
              min: 0
            - id: overlayTransitionDuration
              type: number
              title: Fade out
              suffix: s
              min: 0
            - id: overlayImage
              type: url
              title: Image
              ui: image
            - id: overlayImageW
              type: number
              title: Image width
              suffix: px
            - id: overlayImageH
              type: number
              title: Image height
              suffix: px
            - id: overlayBgcolor
              type: string
              title: Background color
              ui: color
        - id: camera
          title: Camera flight sequence
          list: true
          fields:
            - id: cameraPosition
              type: camera
              title: Camera position
            - id: cameraDuration
              type: number
              title: Duration
              suffix: s
              min: 0
            - id: cameraDelay
              type: number
              title: Delay
              suffix: s
              min: 0
  - id: storytelling
    type: widget
    name: Storytelling
    description: SA feature that enables you to create a story. Connect points in a meaningful way so that your information can be consumed and understood easily.
    singleOnly: true
    widgetLayout:
      extendable:
        horizontally: true
      defaultLocation:
        zone: outer
        section: left
        area: bottom
    schema:
      groups:
        - id: default
          title: Storytelling
          fields:
            - id: duration
              title: Duration
              type: number
              suffix: s
              defaultValue: 3
            - id: range
              title: Range
              type: number
              suffix: m
              defaultValue: 50000
            - id: camera
              title: Camera pose
              type: camera
              ui: camera_pose
            - id: autoStart
              title: Auto start
              type: bool
        - id: stories
          title: Stories
          representativeField: layer
          list: true
          fields:
            - id: layer
              title: Layer
              type: ref
              ui: layer
            - id: layerDuration
              title: Duration
              type: number
              suffix: s
            - id: layerRange
              title: Range
              type: number
              suffix: m
            - id: layerCamera
              title: Camera position
              type: camera
  - id: cluster
    name: Cluster
    type: cluster
    description: Defines how layers are clustered together and displayed on earth.
    schema:
      groups:
        - id: default
          title: Cluster
          fields:
            - id: clusterPixelRange
              type: number
              description: Sets the minimum range between layers to get clustered together.
              title: Pixel range
              defaultValue: 15
              min: 1
              max: 200
              suffix: px
            - id: clusterMinSize
              type: number
              title: Minimum cluster size
              description: The minimum number of layers that can be clustered.
              defaultValue: 3
              min: 2
              max: 20
            - id: clusterImage
              type: url
              title: Image
              description: Sets the image of cluster entity.
              ui: image
            - id: clusterImageWidth
              type: number
              title: Width
              suffix: px
              description: Sets the image width.
            - id: clusterImageHeight
              type: number
              title: Height
              suffix: px
              description: Sets the image height.
            - id: clusterLabelTypography
              type: typography
              title: Font
        - id: layers
          title: Layers
          representativeField: layer
          list: true
          fields:
            - id: layer
              title: Layer
              type: ref
              ui: layer
  - id: timeline
    type: widget
    name: Timeline
    description: A timeline widget that allows for viewing layers and data at specific points in time.
    singleOnly: true
    widgetLayout:
      extendable:
        horizontally: true
      defaultLocation:
        zone: outer
        section: center
        area: bottom
