id: reearth
system: true
name: Re:Earth Official Plugin
description: Official Plugin
author: Re:Earth
extensions:
  - id: cesium
    name: Cesium
    description: Select here to find scene settings in the right panel. This includes setting map tiles, atmospheric conditions, real lighting, and more.
    visualizer: cesium
    type: visualizer
    schema:
      groups:
        - id: default
          title: Scene
          fields:
            - id: camera
              type: camera
              title: Initial camera position
              description: The starting position of your project.
            - id: terrain
              type: bool
              title: Terrain
              description: Show elevation when close to the surface.
            - id: terrainType
              type: string
              title: Terrain type
              description: Specify terrain type.
              defaultValue: cesium
              choices:
                - key: cesium
                  label: Cesium World Terrain
                - key: arcgis
                  label: ArcGIS Terrain
              availableIf:
                field: terrain
                type: bool
                value: true
            - id: terrainExaggeration
              type: number
              title: Terrain exaggeration
              description: A scalar used to exaggerate the terrain. Defaults to 1.0 (no exaggeration). A value of 2.0 scales the terrain by 2x. A value of 0.0 makes the terrain completely flat.
              defaultValue: 1
              suffix: x
              availableIf:
                field: terrain
                type: bool
                value: true
            - id: terrainExaggerationRelativeHeight
              type: number
              title: Terrain exaggeration relative height
              description: The height from which terrain is exaggerated. Defaults to 0.0. Terrain that is above this height will scale upwards and terrain that is below this height will scale downwards.
              defaultValue: 0
              suffix: m
              availableIf:
                field: terrain
                type: bool
                value: true
            - id: depthTestAgainstTerrain
              type: bool
              title: Hide objects under terrain
              description: Hides objects under the terrain. Depending on the loading status of the terrain, objects may be shown or hidden.
              availableIf:
                field: terrain
                type: bool
                value: true
            - id: skybox
              type: bool
              title: Sky
              defaultValue: true
              description: Show the stars.
            - id: bgcolor
              type: string
              title: Background color
              description: With Sky disabled, choose a background color.
              ui: color
            - id: ion
              type: string
              title: Cesium Ion API access token
              description: Cesium Ion account users may use their personal API keys to be able to use their Cesium Ion assets(tile data, 3D data, etc) with their project.
            - id: sceneMode
              type: string
              title: Scene mode
              description: Specify scene mode.
              defaultValue: 3d
              choices:
                - key: 3d
                  label: Scene 3D
                - key: 2d
                  label: Scene 2D
                - key: columbus
                  label: Columbus View
        - id: cameraLimiter
          title: Camera Limiter
          description: Set the camera limiting box.
          fields:
            - id: cameraLimitterEnabled
              type: bool
              title: Enable
              defaultValue: false
              description: Enable camera limiter.
            - id: cameraLimitterShowHelper
              type: bool
              title: Show helper
              defaultValue: false
              description: Display the limiter boundaries.
            - id: cameraLimitterTargetArea
              type: camera
              title: Target max height
              description: The base position of the camera movement range. This position is the center point of the limit box in the horizontal and depth directions, and is the maximum height of the movable range. The camera will not be able to zoom out beyond the height specified here.
            - id: cameraLimitterTargetWidth
              type: number
              title: Target width
              description: Specifies the width (longitude direction) of the box that represents the limiter boundaries.
              min: 5
              defaultValue: 1000000
              suffix: m
            - id: cameraLimitterTargetLength
              type: number
              title: Target length
              description: Specifies the depth (latitude direction) of the box that represents the limiter boundaries.
              min: 5
              defaultValue: 1000000
              suffix: m
        - id: tiles
          title: Tiles
          description: You may change the look of the Earth by obtaining map tile data and setting it here.
          list: true
          representativeField: tile_type
          fields:
            - id: tile_type
              type: string
              title: Tile type
              defaultValue: default
              choices:
                - key: default
                  label: Default
                - key: default_label
                  label: Labelled
                - key: default_road
                  label: Road Map
                - key: stamen_watercolor
                  label: Stamen Watercolor
                - key: stamen_toner
                  label: Stamen Toner
                - key: open_street_map
                  label: Open Street Map
                - key: esri_world_topo
                  label: ESRI Topography
                - key: black_marble
                  label: Earth at night
                - key: japan_gsi_standard
                  label: Japan GSI Standard Map
                - key: url
                  label: URL
            - id: tile_url
              type: string
              title: Tile map URL
              availableIf:
                field: tile_type
                type: string
                value: url
            - id: tile_minLevel
              type: number
              title: Minimum zoom level
              min: 0
              max: 30
            - id: tile_maxLevel
              type: number
              title: Maximum zoom level
              min: 0
              max: 30
            - id: tile_opacity
              type: number
              title: Opacity
              description: "Change the opacity of the selected tile map. Min: 0 Max: 1"
              defaultValue: 1
              ui: slider
              min: 0
              max: 1
        - id: indicator
          title: Indicator
          description: Set the style of indicator shown when selecting a layer on the map.
          fields:
            - id: indicator_type
              type: string
              title: Type
              defaultValue: default
              description: Choose how the indicator will look.
              choices:
                - key: default
                  label: Default
                - key: crosshair
                  label: Crosshair
                - key: custom
                  label: Custom
            - id: indicator_image
              type: url
              title: Image URL
              ui: image
              availableIf:
                field: indicator_type
                type: string
                value: custom
            - id: indicator_image_scale
              type: number
              title: Image scale
              availableIf:
                field: indicator_type
                type: string
                value: custom
        - id: theme
          title: Publish Theme
          description: Set your theme.
          fields:
            - id: themeType
              type: string
              title: Theme
              defaultValue: dark
              description: Select the theme.
              choices:
                - key: dark
                  label: Re:Earth Dark
                - key: light
                  label: Re:Earth Light
                - key: forest
                  label: Forest
                - key: custom
                  label: Custom theme
            - id: themeTextColor
              type: string
              ui: color
              title: Text color
              description: Select a color.
              defaultValue: "#434343"
              availableIf:
                field: themeType
                type: string
                value: custom
            - id: themeSelectColor
              type: string
              ui: color
              title: Select color
              description: Select a color.
              defaultValue: "#C52C63"
              availableIf:
                field: themeType
                type: string
                value: custom
            - id: themeBackgroundColor
              type: string
              ui: color
              title: Background color
              description: Select a color.
              defaultValue: "#DFE5F0"
              availableIf:
                field: themeType
                type: string
                value: custom
        - id: atmosphere
          title: Atmospheric Conditions
          description: Set the look and feel of the Earth.
          fields:
            - id: enable_sun
              type: bool
              title: Sun
              defaultValue: true
              description: Display the Sun.
            - id: enable_lighting
              type: bool
              title: Lighting
              defaultValue: false
              description: Display natural lighting from the sun.
            - id: ground_atmosphere
              type: bool
              title: Ground atmosphere
              defaultValue: true
              description: Display a lower atmospheric layer.
            - id: sky_atmosphere
              type: bool
              title: Sky atmosphere
              defaultValue: true
              description: Display an upper atmospheric layer.
            - id: shadows
              type: bool
              title: Shadow
              description: Display shadows on the Earth. Shadows for each layers should be also enabled to see them.
            - id: fog
              type: bool
              title: Fog
              defaultValue: true
              description: Display customizable fog.
            - id: fog_density
              type: number
              title: Fog density
              defaultValue: 2.0e-4
              description: "Set a thickness to the fog. Min: 0 Max: 1"
              min: 0
              max: 1
            - id: brightness_shift
              type: number
              title: Fog brightness
              defaultValue: 0.03
              description: "Set brightness of the fog. Min: -1 Max: 1"
              min: -1
              max: 1
            - id: hue_shift
              type: number
              title: Fog hue
              description: "Set hue of the fog. Min: -1 Max: 1"
              min: -1
              max: 1
            - id: surturation_shift
              type: number
              title: Fog saturation
              description: "Set saturation of the fog. Min: -1 Max: 1"
              min: -1
              max: 1
        - id: timeline
          title: Timeline
          fields:
            - id: animation
              type: bool
              title: Animation
              defaultValue: false
              description: Enables animation play. If enabled, each 3D models can animate.
            - id: visible
              type: bool
              title: Timeline
              description: Whether the timeline UI is displayed or not
            - id: current
              type: string
              title: Current time
              ui: datetime
            - id: start
              type: string
              title: Start time
              description: If nothing is set, it will be set automatically according to the data being displayed.
              ui: datetime
            - id: stop
              type: string
              title: Stop time
              description: If nothing is set, it will be set automatically according to the data being displayed.
              ui: datetime
            - id: stepType
              type: string
              title: Tick type
              defaultValue: rate
              description: How to specify the playback speed
              choices:
                - key: rate
                  label: Rate
                - key: fixed
                  label: Fixed
            - id: multiplier
              type: number
              title: Multiplier
              description: Specifies the playback speed as a multiple of the real time speed. Negative values can also be specified. Default is 1x.
              defaultValue: 1
              prefix: x
              availableIf:
                field: stepType
                type: string
                value: rate
            - id: step
              type: number
              title: Step
              description: Specifies the playback speed in seconds. Each time the screen is repeatedly drawn, it advances by the specified specified number of seconds. Negative values can also be specified. The default is 1 second.
              defaultValue: 1
              suffix: s
              availableIf:
                field: stepType
                type: string
                value: fixed
            - id: rangeType
              type: string
              title: Range
              description: Specifies the playback speed in seconds. Negative values can also be specified.
              defaultValue: unbounded
              choices:
                - key: unbounded
                  label: Unbounded
                - key: clamped
                  label: Clamped
                - key: bounced
                  label: Bounced
        - id: googleAnalytics
          title: Google Analytics
          description: Set your Google Analytics tracking ID and analyze how your published project is being viewed.
          fields:
            - id: enableGA
              type: bool
              title: Enable
              defaultValue: false
              description: Enable Google Analytics
            - id: trackingId
              type: string
              title: Tracking ID
              description: Paste your Google Analytics tracking ID here. This will be embedded in your published project.
      linkable:
        url:
          schemaGroupId: indicator
          fieldId: indicator_image
  - id: infobox
    name: Infobox
    type: infobox
    description: Create an information area that appears when a layer is highlighted. Text, pictures, video, etc can be added to an infobox.
    schema:
      groups:
        - id: default
          title: Basic
          fields:
            - id: title
              type: string
              title: Title
            - id: showTitle
              type: bool
              title: Show title
              defaultValue: true
            - id: position
              type: string
              title: Position
              defaultValue: right
              choices:
                - key: right
                  label: Right
                - key: middle
                  label: Middle
                - key: left
                  label: Left
            - id: size
              type: string
              title: Width
              defaultValue: small
              choices:
                - key: small
                  label: Small
                - key: medium
                  label: Medium
                - key: large
                  label: Large
            - id: heightType
              type: string
              title: Height type
              defaultValue: auto
              choices:
                - key: auto
                  label: Auto
                - key: manual
                  label: Manual
            - id: height
              type: number
              title: Height
              min: 284
              max: 2048
              suffix: px
              description: "This sets the infobox height. Min: 284  Max: 2048"
              availableIf:
                field: heightType
                type: string
                value: manual
            - id: infoboxPaddingTop
              type: number
              title: Top padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the top of the infobox and the title. Min: 0  Max: 40"
            - id: infoboxPaddingBottom
              type: number
              title: Bottom padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the bottom of the infobox and the last block. Min: 0  Max: 40"
            - id: infoboxPaddingLeft
              type: number
              title: Left padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the left side of the infobox and the title and blocks. Min: 0  Max: 40"
            - id: infoboxPaddingRight
              type: number
              title: Right padding
              min: 0
              max: 40
              suffix: px
              description: "The space between the right side of the infobox and the title and blocks. Min: 0  Max: 40"
            - id: bgcolor
              type: string
              title: Background color
              ui: color
            - id: outlineWidth
              type: number
              title: Outline width
              suffix: px
              max: 20
            - id: outlineColor
              type: string
              title: Outline color
              ui: color
            - id: useMask
              type: bool
              title: Use mask
            - id: typography
              type: typography
              title: Font
  - id: marker
    visualizer: cesium
    type: primitive
    name: Marker
    description: A standard map marker.
    schema:
      groups:
        - id: default
          title: Marker
          fields:
            - id: location
              type: latlng
              title: Location
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: style
              type: string
              title: Style
              defaultValue: image
              choices:
                - key: point
                  label: Point
                - key: image
                  label: Icon
            - id: pointColor
              type: string
              title: Point color
              ui: color
              availableIf:
                field: style
                type: string
                value: point
            - id: pointSize
              type: number
              title: Point size
              defaultValue: 10
              min: 0
              suffix: px
              availableIf:
                field: style
                type: string
                value: point
            - id: pointOutlineColor
              type: string
              title: Point outline color
              ui: color
              availableIf:
                field: style
                type: string
                value: point
            - id: pointOutlineWidth
              type: number
              title: Point outline width
              availableIf:
                field: style
                type: string
                value: point
            - id: image
              type: url
              title: Image URL
              ui: image
              availableIf:
                field: style
                type: string
                value: image
            - id: imageSize
              type: number
              title: Image scale
              defaultValue: 1
              min: 0
              availableIf:
                field: style
                type: string
                value: image
            - id: imageHorizontalOrigin
              type: string
              title: Image horizontal origin
              defaultValue: center
              choices:
                - key: left
                  label: Left
                - key: center
                  label: Center
                - key: right
                  label: Right
              availableIf:
                field: style
                type: string
                value: image
            - id: imageVerticalOrigin
              type: string
              title: Image vertical origin
              defaultValue: center
              choices:
                - key: top
                  label: Top
                - key: center
                  label: Center
                - key: baseline
                  label: Baseline
                - key: bottom
                  label: Bottom
              availableIf:
                field: style
                type: string
                value: image
            - id: imageColor
              type: string
              title: Image color
              ui: color
              availableIf:
                field: style
                type: string
                value: image
            - id: imageCrop
              type: string
              title: Image crop
              defaultValue: none
              choices:
                - key: none
                  label: None
                # - key: rounded
                #   label: Rounded
                - key: circle
                  label: Circle
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadow
              type: bool
              title: Image shadow
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowColor
              type: string
              title: Shadow color
              ui: color
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowBlur
              type: number
              title: Shadow radius
              defaultValue: 3
              suffix: px
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowPositionX
              type: number
              title: Shadow X
              suffix: px
              defaultValue: 0
              availableIf:
                field: style
                type: string
                value: image
            - id: imageShadowPositionY
              type: number
              title: Shadow Y
              suffix: px
              defaultValue: 0
              availableIf:
                field: style
                type: string
                value: image
            - id: label
              type: bool
              title: Label
            - id: labelText
              type: string
              title: Label text
              availableIf:
                field: label
                type: bool
                value: true
            - id: labelPosition
              type: string
              title: Label position
              defaultValue: right
              choices:
                - key: right
                  label: Right
                - key: left
                  label: Left
                - key: top
                  label: Top
                - key: bottom
                  label: Bottom
                - key: righttop
                  label: Right top
                - key: rightbottom
                  label: Right bottom
                - key: lefttop
                  label: Left top
                - key: leftbottom
                  label: Left bottom
              availableIf:
                field: label
                type: bool
                value: true
            - id: labelTypography
              type: typography
              title: Label font
              availableIf:
                field: label
                type: bool
                value: true
            - id: labelBackground
              type: bool
              title: Label background
              availableIf:
                field: label
                type: bool
                value: true
            - id: extrude
              type: bool
              title: Extruded
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: location
        url:
          schemaGroupId: default
          fieldId: image
  - id: polyline
    visualizer: cesium
    type: primitive
    name: Polyline
    description: Polyline primitive
    schema:
      groups:
        - id: default
          title: Polyline
          fields:
            - id: coordinates
              type: coordinates
              title: Coordinates
            - id: strokeColor
              type: string
              title: Stroke color
              ui: color
            - id: strokeWidth
              type: number
              title: Stroke width
              min: 0
              defaultValue: 1
              suffix: px
  - id: polygon
    visualizer: cesium
    type: primitive
    name: Polygon
    description: Polygon primitive
    schema:
      groups:
        - id: default
          title: Polygon
          fields:
            - id: polygon
              type: polygon
              title: Polygon
            - id: fill
              type: bool
              title: Fill
              defaultValue: true
            - id: fillColor
              type: string
              title: Fill color
              ui: color
              availableIf:
                field: fill
                type: bool
                value: true
            - id: stroke
              type: bool
              title: Stroke
            - id: strokeColor
              type: string
              title: Stroke color
              ui: color
              availableIf:
                field: stroke
                type: bool
                value: true
            - id: strokeWidth
              type: number
              title: Stroke width
              min: 0
              defaultValue: 1
              suffix: px
              availableIf:
                field: stroke
                type: bool
                value: true
  - id: rect
    visualizer: cesium
    type: primitive
    name: Rectangle
    description: Rectangle primitive
    schema:
      groups:
        - id: default
          title: Rectangle
          fields:
            - id: rect
              type: rect
              title: Rect
            - id: height
              type: number
              title: Height
              defaultValue: 0
              min: 0
              suffix: m
            - id: extrudedHeight
              type: number
              title: Extruded height
              min: 0
            - id: style
              type: string
              title: Style
              defaultValue: color
              choices:
                - key: color
                  label: Color
                - key: image
                  label: Image
            - id: fillColor
              type: string
              title: Fill
              ui: color
              availableIf:
                field: style
                type: string
                value: color
            - id: image
              type: url
              title: Image URL
              ui: image
              availableIf:
                field: style
                type: string
                value: image
  - id: photooverlay
    visualizer: cesium
    type: primitive
    name: Photo overlay
    description: An Icon marker that allows you to set a photo that will appear after reaching its location.
    schema:
      groups:
        - id: default
          title: Photo overlay
          fields:
            - id: location
              type: latlng
              title: Location
            - id: height
              type: number
              title: Height
            - id: heightReference
              type: string
              title: Height standard
              description: The position relative to the terrain. By default, it is the absolute altitude from the WGS84 ellipsoid.
              defaultValue: none
              choices:
                - key: none
                  label: Absolute
                - key: clamp
                  label: Clamp to ground
                - key: relative
                  label: Relative to ground
            - id: camera
              type: camera
              title: Camera
              description: Set the camera position for the overlay.
            - id: image
              type: url
              ui: image
              title: Icon
            - id: imageSize
              type: number
              title: Icon size
              prefix: x
              defaultValue: 1
            - id: imageHorizontalOrigin
              type: string
              title: Image horizontal origin
              defaultValue: center
              choices:
                - key: left
                  label: Left
                - key: center
                  label: Center
                - key: right
                  label: Right
            - id: imageVerticalOrigin
              type: string
              title: Image vertical origin
              defaultValue: center
              choices:
                - key: top
                  label: Top
                - key: center
                  label: Center
                - key: baseline
                  label: Baseline
                - key: bottom
                  label: Bottom
            - id: imageCrop
              type: string
              title: Icon crop
              defaultValue: none
              choices:
                - key: none
                  label: None
                # - key: rounded
                #   label: Rounded
                - key: circle
                  label: Circle
            - id: imageShadow
              type: bool
              title: Icon shadow
            - id: imageShadowColor
              type: string
              title: Shadow color
              ui: color
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: imageShadowBlur
              type: number
              title: Shadow radius
              defaultValue: 3
              suffix: px
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: imageShadowPositionX
              type: number
              title: Shadow X
              suffix: px
              defaultValue: 0
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: imageShadowPositionY
              type: number
              title: Shadow Y
              suffix: px
              defaultValue: 0
              availableIf:
                field: imageShadow
                type: bool
                value: true
            - id: photoOverlayImage
              type: url
              title: Photo
              ui: image
            - id: photoOverlayDescription
              type: string
              ui: multiline
              title: Photo description
      linkable:
        latlng:
          schemaGroupId: default
          fieldId: location
