name: Playwright E2E Tests

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
  workflow_call:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
  pull_request:
    paths:
      - "e2e/**"
      - "web/**"
      - ".github/workflows/playwright_ui_tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: blacksmith-8vcpu-ubuntu-2404
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
    environment: dev
    env:
      BASE_URL: ${{ github.event.inputs.url || secrets.REEARTH_WEB_E2E_BASEURL }}
    defaults:
      run:
        working-directory: e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"

      - name: Cache node modules
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        id: cache-node-modules
        with:
          path: e2e/node_modules
          key: e2e-node-modules-${{ runner.os }}-node-24-${{ hashFiles('e2e/package-lock.json') }}
          restore-keys: |
            e2e-node-modules-${{ runner.os }}-node-24-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run Playwright tests
        env:
          REEARTH_E2E_EMAIL: ${{ secrets.REEARTH_E2E_EMAIL }}
          REEARTH_E2E_PASSWORD: ${{ secrets.REEARTH_E2E_PASSWORD }}
          REEARTH_WEB_E2E_BASEURL: ${{ env.BASE_URL }}
          USE_IAP_AUTH: false
        run: npm run test:ui

      - name: Upload global setup error screenshot
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: global-setup-error
          path: e2e/global-setup-error.png
          if-no-files-found: ignore
          retention-days: 5

      - name: Authenticate to Google Cloud for GCS
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
        with:
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ secrets.GC_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Setup Google Cloud SDK
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: google-github-actions/setup-gcloud@aa5489c8933f4cc7a4f7d45035b3b1440c9c10db # v3.0.1

      - name: Check Allure Results
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          if [ -d "./allure-results" ] && [ "$(ls -A ./allure-results)" ]; then
            echo "allure-results directory exists and contains files"
            ls -la ./allure-results | head -20
          else
            echo "allure-results directory is empty or does not exist"
            exit 1
          fi

      - name: Download previous Allure history from GCS
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          mkdir -p ./allure-results/history
          if ! output=$(gsutil -m cp -r gs://reearth-dev-visualizer-allure-reports/history/* ./allure-results/history/ 2>&1); then
            if echo "$output" | grep -q "No URLs matched"; then
              echo "No previous history found in GCS, skipping history download."
            else
              echo "Error downloading previous Allure history from GCS:"
              echo "$output"
              exit 1
            fi
          fi

      - name: Generate Allure Report
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        run: rm -rf ./allure-report; npx allure generate --output ./allure-report ./allure-results

      - name: Upload Allure Report to GCS
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          gsutil -m rsync -r -d ./allure-report gs://reearth-dev-visualizer-allure-reports/

      - name: Upload artifact - Allure Report
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: allure-report
          path: e2e/allure-report/
          retention-days: 10
