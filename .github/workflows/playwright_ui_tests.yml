name: Playwright UI Tests On Dev

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
  workflow_call:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ inputs.url || secrets.REEARTH_WEB_E2E_BASEURL }}
    defaults:
      run:
        working-directory: e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Cache Playwright browsers
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: playwright-${{ runner.os }}-
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - name: Install dependencies and Playwright browsers
        run: |
          npm ci
          npx playwright install
      - name: Run Playwright tests
        env:
          REEARTH_E2E_EMAIL: ${{ secrets.REEARTH_E2E_EMAIL }}
          REEARTH_E2E_PASSWORD: ${{ secrets.REEARTH_E2E_PASSWORD }}
          REEARTH_WEB_E2E_BASEURL: ${{ env.BASE_URL }}
          USE_IAP_AUTH: true
          IAP_AUTH_METHOD: id-token
          IAP_ID_TOKEN: ${{ steps.auth.outputs.id_token }}
        run: npm run test:ui

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload artifact - Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: e2e/allure-report/
          retention-days: 10
