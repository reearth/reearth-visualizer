name: Playwright E2E Tests

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
  workflow_call:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
  pull_request:
    paths:
      - "e2e/**"
      - "web/**"
      - ".github/workflows/playwright_ui_tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
    environment: dev
    env:
      BASE_URL: ${{ inputs.url || secrets.REEARTH_WEB_E2E_BASEURL }}
    defaults:
      run:
        working-directory: e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Cache node modules
        uses: actions/cache@v5
        id: cache-node-modules
        with:
          path: e2e/node_modules
          key: e2e-node-modules-${{ runner.os }}-${{ hashFiles('e2e/package-lock.json') }}
          restore-keys: |
            e2e-node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run Playwright tests
        env:
          REEARTH_E2E_EMAIL: ${{ secrets.REEARTH_E2E_EMAIL }}
          REEARTH_E2E_PASSWORD: ${{ secrets.REEARTH_E2E_PASSWORD }}
          REEARTH_WEB_E2E_BASEURL: ${{ env.BASE_URL }}
          USE_IAP_AUTH: false
        run: npm run test:ui

      - name: Authenticate to Google Cloud for GCS
        if: always()
        uses: google-github-actions/auth@v3
        with:
          service_account: ${{ secrets.GC_SA_EMAIL }}
          workload_identity_provider: ${{ secrets.GC_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Setup Google Cloud SDK
        if: always()
        uses: google-github-actions/setup-gcloud@v3

      - name: Check Allure Results
        if: always()
        run: |
          if [ -d "./out/allure-results" ] && [ "$(ls -A ./out/allure-results)" ]; then
            echo "allure-results directory exists and contains files"
            ls -la ./out/allure-results | head -20
          else
            echo "allure-results directory is empty or does not exist, skipping."
          fi

      - name: Download previous Allure history from GCS
        if: always()
        run: |
          mkdir -p ./out/allure-results
          if ! output=$(gsutil -m cp -r gs://reearth-dev-visualizer-allure-reports/history ./out/allure-results/history 2>&1); then
            if echo "$output" | grep -q "No URLs matched"; then
              echo "No previous history found in GCS, skipping history download."
            else
              echo "Error downloading previous Allure history from GCS:"
              echo "$output"
              exit 1
            fi
          fi

      - name: Generate Allure Report
        if: always()
        run: rm -rf ./out/allure-report; npx allure generate --output ./out/allure-report ./out/allure-results

      - name: Upload Allure Report to GCS
        if: always()
        run: |
          gsutil -m rsync -r -d ./out/allure-report gs://reearth-dev-visualizer-allure-reports/

      - name: Upload artifact - Allure Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-report
          path: e2e/out/allure-report/
          retention-days: 10
