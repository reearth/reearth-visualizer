name: Playwright UI Tests On Dev

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      url:
        description: "URL to run tests against"
        type: string
        required: false
      use_iap:
        description: "Enable IAP authentication"
        required: false
        type: boolean
        default: false
      iap_target_audience:
        description: "IAP OAuth client ID"
        required: false
        type: string
        default: ""
      token_format:
        description: "Token format for authentication (id_token or access_token)"
        required: false
        type: string
        default: "id_token"
    secrets:
      REEARTH_E2E_EMAIL:
        description: "E2E test user email"
        required: false
      REEARTH_E2E_PASSWORD:
        description: "E2E test user password"
        required: false
      REEARTH_WEB_E2E_BASEURL:
        description: "Base URL for E2E tests"
        required: false
      GC_WORKLOAD_IDENTITY_PROVIDER:
        description: "Workload Identity Federation provider"
        required: false
      GCS_BUCKET_NAME:
        description: "GCS bucket name for Allure reports"
        required: false
      GC_SA_EMAIL:
        description: "GCP Service Account Email"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      BASE_URL: ${{ inputs.url || secrets.REEARTH_WEB_E2E_BASEURL }}
    defaults:
      run:
        working-directory: e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Cache Playwright browsers
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - name: Install dependencies and Playwright browsers
        run: |
          npm ci
          npx playwright install --with-deps

      # IAP Authentication (only when use_iap is true)
      - name: Authenticate to Google Cloud
        id: auth
        if: ${{ inputs.use_iap }}
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          service_account: ${{ secrets.GC_SA_EMAIL }}
          workload_identity_provider: ${{ secrets.GC_WORKLOAD_IDENTITY_PROVIDER }}
          token_format: ${{ inputs.token_format }}
          id_token_audience: ${{ inputs.iap_target_audience }}
          id_token_include_email: true

      - name: Verify IAP Authentication
        if: ${{ inputs.use_iap }}
        run: |
          if [ -z "${{ steps.auth.outputs.id_token }}" ] && [ -z "${{ steps.auth.outputs.access_token }}" ]; then
            echo "Failed to generate authentication token"
            exit 1
          else
            echo "Authentication token generated successfully"
          fi

      - name: Run Playwright tests
        env:
          REEARTH_E2E_EMAIL: ${{ secrets.REEARTH_E2E_EMAIL }}
          REEARTH_E2E_PASSWORD: ${{ secrets.REEARTH_E2E_PASSWORD }}
          REEARTH_WEB_E2E_BASEURL: ${{ env.BASE_URL }}
          USE_IAP_AUTH: ${{ inputs.use_iap || false }}
          IAP_AUTH_METHOD: ${{ inputs.token_format || 'id_token' }}
          IAP_ID_TOKEN: ${{ steps.auth.outputs.id_token }}
        run: npm run test:ui

      - name: Upload global setup error screenshot
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: global-setup-error
          path: e2e/global-setup-error.png
          if-no-files-found: ignore
          retention-days: 5

      # Authenticate to Google Cloud for Allure reports
      - name: Authenticate to Google Cloud
        if: always()
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          service_account: ${{ secrets.GC_SA_EMAIL }}
          workload_identity_provider: ${{ secrets.GC_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        if: always()
        uses: google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a # v2.1.4

      # Download previous Allure history from GCS
      - name: Download Allure history from GCS
        if: always()
        continue-on-error: true
        run: |
          mkdir -p allure-history
          gsutil -m rsync -r gs://${{ secrets.GCS_BUCKET_NAME }}/history allure-history/history || true

      # Build Allure Report with history
      - name: Build Allure Report with history
        if: always()
        uses: simple-elf/allure-report-action@53ebb757a2097edc77c53ecef4d454fc2f2f774c # v1.13
        with:
          allure_results: e2e/allure-results
          allure_history: allure-history
          keep_reports: 20

      # Upload Allure Report to Google Cloud Storage
      - name: Upload Allure Report to GCS
        if: always()
        run: |
          # Upload the full report with cache control for HTML files
          gsutil -m rsync -r -d -h "Cache-Control:no-cache, max-age=0" allure-history gs://${{ secrets.GCS_BUCKET_NAME }}
          echo "Allure Report deployed to: https://visualizer-allure.dev.reearth.io"

      # Still upload artifacts for backup and manual download
      - name: Upload artifact - Allure Report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: allure-report
          path: allure-history/
          retention-days: 10

      - name: Upload artifact - Allure Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: allure-results
          path: e2e/allure-results/
          retention-days: 10
