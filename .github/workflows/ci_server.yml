name: ci-server
on:
  workflow_call:
env:
  GO_VERSION: "1.21"

jobs:
  ci-server-lint:
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'v')
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55
          args: --timeout=10m
          working-directory: server

  ci-server-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5-focal
        ports:
          - 27017:27017
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum
      - name: test
        run: |
            go test ./... -v -race -coverprofile=coverage.txt -covermode=atomic -timeout 10m -json > report.json
            | tee ./go-test.out
            | go run github.com/mfridman/tparse -all
        env:
          REEARTH_DB: mongodb://localhost
        working-directory: server
      - name: Add job summary
        if: always()
        run: |
            go install github.com/mfridman/tparse@latest &&
            go run github.com/mfridman/tparse -file ./go-test.out -format markdown >> $GITHUB_STEP_SUMMARY
      - name: Send coverage report
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: server
