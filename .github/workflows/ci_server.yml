name: ci-server
on:
  workflow_call:

jobs:
  ci-server-lint:
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'v')
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up
        uses: actions/setup-go@v5
        with:
          go-version-file: 'server/go.mod'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          args: --timeout=10m
          working-directory: server
      - name: Run go generate
        run: |
          make generate
        working-directory: server
      - name: Check for changes in generated files
        run: |
          git diff --exit-code

  ci-server-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5-focal
        ports:
          - 27017:27017
    steps:
      - name: Start Fake GCS Server
        run: |
          docker run -d --name fake-gcs-server \
            -p 4443:4443 \
            -v /tmp/gcs:/storage \
            fsouza/fake-gcs-server:1.52.1 \
            -scheme http
      - name: checkout
        uses: actions/checkout@v4
      - name: set up
        uses: actions/setup-go@v5
        with:
          go-version-file: 'server/go.mod'
          cache-dependency-path: server/go.sum
      - name: test
        run: go test ./... -v -race -coverprofile=coverage.txt -covermode=atomic -timeout 10m
        env:
          REEARTH_DB: mongodb://localhost
        working-directory: server
      - name: Send coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: server
