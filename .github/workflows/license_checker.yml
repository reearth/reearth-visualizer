name: License Check
on:
  workflow_dispatch:
  pull_request:

jobs:
  server-license-check:
    name: Server License Check
    runs-on: ubuntu-latest
    steps:
      - uses: reearth/actions/license-checker/go@9a0086b0f0118f107713b3d2708138ebfe06d5ad
        with:
          subdirectory: server
  web-license-check:
    name: Web License Check
    runs-on: ubuntu-latest
    steps:
      - uses: reearth/actions/license-checker/npm@535e803a2ca68a98142d268c130d15a436dc09c3
        with:
          subdirectory: web
