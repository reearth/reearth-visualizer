name: build-release
on:
  workflow_call:
    inputs:
      sha_short:
        type: string
        required: true
      new_tag:
        type: string
        required: true
      new_tag_short:
        type: string
        required: true
      name:
        type: string
        required: true
      sha:
        type: string
        required: true

jobs:
  server:
    name: Build and release server
    runs-on: ubuntu-latest
    if: inputs.name || inputs.new_tag
    env:
      ARTIFACTS: server/dist/reearth_*.*
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.23.5"
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v6.3.0
        # TODO: fix error=archive named dist/reearth_0.0.0-SNAPSHOT-xxxxxxxx.tar.gz already exists. Check your archive name template
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --clean ${{ inputs.new_tag == '' && '--snapshot' || '' }}
          workdir: server
        env:
          GORELEASER_CURRENT_TAG: ${{ inputs.new_tag == '' && '0.0.0' || inputs.new_tag }}
      - name: Rename artifacts
        if: ${{ inputs.name != '' }}
        run: for f in "$ARTIFACTS"; do mv "$f" $(echo "$f" | sed -E 's/_0\.0\.0-SNAPSHOT-[^_]*/_${{ inputs.name }}/'); done
      - name: List artifacts
        run: ls -l server/dist
      - name: Release nightly/rc
        if: ${{ inputs.name != '' }}
        uses: ncipollo/release-action@440c8c1cb0ed28b9f43e4d1d670870f059653174 # v1.16.0
        with:
          allowUpdates: true
          artifacts: ${{ env.ARTIFACTS }}
          commit: ${{ inputs.sha }}
          name: ${{ inputs.name }}
          tag: ${{ inputs.name }}
          body: ${{ inputs.sha_short }}
          prerelease: true
      - name: Download latest changelog
        if: ${{ inputs.new_tag != '' }}
        uses: dawidd6/action-download-artifact@09f2f74827fd3a8607589e5ad7f9398816f540fe # v3.1.4
        with:
          workflow: release.yml
          name: changelog-${{ inputs.new_tag }}
      - name: Create GitHub release
        if: ${{ inputs.new_tag != '' }}
        uses: ncipollo/release-action@440c8c1cb0ed28b9f43e4d1d670870f059653174 # v1.16.0
        with:
          allowUpdates: true
          artifacts: ${{ env.ARTIFACTS }}
          commit: ${{ inputs.sha }}
          name: ${{ inputs.new_tag }}
          tag: ${{ inputs.new_tag}}
          bodyFile: CHANGELOG_latest.md
