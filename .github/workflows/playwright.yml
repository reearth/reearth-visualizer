name: E2E Test on Dev

description: |
  This workflow runs E2E tests on the dev environment when code is pushed to the main branch.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    defaults:
      run:
        working-directory: server/e2e/playwright-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and Playwright browsers
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.REEARTH_WEB_E2E_USERNAME }}" ]; then
            echo "Error: REEARTH_WEB_E2E_USERNAME secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.REEARTH_WEB_E2E_PASSWORD }}" ]; then
            echo "Error: REEARTH_WEB_E2E_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.REEARTH_WEB_E2E_BASEURL }}" ]; then
            echo "Error: REEARTH_WEB_E2E_BASEURL secret is not set."
            exit 1
          fi

      - name: Run Playwright tests
        env:
          userEmail: ${{ secrets.REEARTH_WEB_E2E_USERNAME }}
          userPassword: ${{ secrets.REEARTH_WEB_E2E_PASSWORD }}
          baseURL: ${{ secrets.REEARTH_WEB_E2E_BASEURL }}
        run: npx playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: server/e2e/playwright-tests/playwright-report/
          retention-days: 30
